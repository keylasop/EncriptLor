<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo.png" alt="Logo Alura">
            <h1>EncriptLor</h1>
        </div>
        <div class="input-section">
            <textarea placeholder="Ingrese el texto aquí" id="inputText"></textarea>
        
            <div class="buttons">
                <button id="encryptBtn">Encriptar!</button>
                <button id="decryptBtn">Desencriptar!</button>
                <button id="copyButton">Copiar</button>
            </div>
            <div class="output-section">
                <p id="output-message"></p>
            </div>
            <div class="info">
                <p>• Solo letras minúsculas y sin acentos</p>
            </div>
        </div>
        <div class="illustration">
            <img src="Muñeco.png" alt="Muñeco">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
